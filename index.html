<!DOCTYPE html>
<html>
    
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset="UTF-8" />
            <title>Form</title>
            <link rel="stylesheet" type="text/css" href="reset.css"/>
            <link rel="stylesheet" type="text/css" href="styles.css"/>
            <link rel="stylesheet" href="icons/css/all.css"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,
                        wght@0,400;0,600;0,700;1,400;1,700&family=Roboto:
                        ital,wght@0,500;0,700;1,100;1,300;1,400&display=swap" 
                        rel="stylesheet">
        </head>
        <body>
            <div class="form">
                 <div class="image"></div>
                 <div class="form-general">
                   <div class="form-action">
                      <p class="title">Регистрация</p>
                      <form action="https://www.bit-by-bit.ru/form-submit" class="form-head">
                        <div class="form_head">
                           <label for="name" class="text-form">Имя</label>
                           <input id="name" type="text" name="firstName" class="forms"/>
                        </div>
                        <div class="form_head">

                           <label for="name" class="text-form">Фамилия</label>
                           <input id="name" type="text" name="firstName" class="forms"/>
                        </div>
                        <div class="form_head">

                           <label for="name" class="text-form">Email</label>
                           <input id="name" type="text" name="firstName" class="forms"/>
                        </div>
                        <div class="form_head">

                           <label for="name" class="text-form">Телефон</label>
                           <input id="name" type="text" name="firstName" class="forms"/>
                        </div>
                        <div class="line"></div>
                      </form>

                   </div>
                   <div class="form-action">
                     <p class="subtitle">Адрес доставки</p>
                     <form action="https://www.bit-by-bit.ru/form-submit" class="form-head">
                       <div class="form_head"> 
                           <label for="country" class="text-form">Страна</label>
                           <select id="country" name="country">
                           
                              <option value="ru">Россия</option>
                              <option value="bu">Беларусь</option>
                              <option value="kz">Казахстан</option>
                              <option value="pl">Польша</option>
                          </select>                      
                          
                       </div>
                       <div class="form_head">

                          <label for="name" class="text-form">Город</label>
                          <input id="name" type="text" name="firstName" class="forms"/>
                       </div>
                       <div class="form_head">

                          <label for="name" class="text-form">Почтовый индекс</label>
                          <input id="name" type="text" name="firstName" class="forms"/>
                       </div>
                       <div class="form_head">

                          <label for="name" class="text-form">Адрес доставки (улица, дом, квартира)</label>
                          <input id="name" type="text" name="firstName" class="forms"/>
                       </div>
                       <div class="line"></div>
                     </form>

                  </div>
                  <div class="form-action">
                     <form action="https://www.bit-by-bit.ru/form-submit" class="form-head">
                         <p class="subtitle">Уведомлять об акциях и скидках</p>
                         <p class="subtitle-text">Мы не будем отправлять спам,
                         но напишем, когда поступят новые товары или будет
                          большая распродажа.</p>
                         <div class="form_head">
                           <div class="checkbox-form">
                               <input type="checkbox" id="contactChoice1" name="contacts" value=""/>
                               <label for="contactChoice1" class="text-checkbox">По Email</label>
                           </div>
                           <div class="checkbox-form">
                               <input type="checkbox" id="contactChoice2" name="contacts" value="sms"/>
                               <label for="contactChoice2" class="text-checkbox">По SMS</label>
                           </div>
                           <div class="checkbox-form">
                               <input type="checkbox" id="contactChoice3" name="contacts" value="push"/>
                               <label for="contactChoice3" class="text-checkbox">Push-уведомления в приложении</label>
                           </div>
                         </div>
                     </form> 
                      <button type="submit" class="btn-check">Создать аккаунт</button>   
                  </div>
                 </div>
            </div>   
             
        </body>
</html>
